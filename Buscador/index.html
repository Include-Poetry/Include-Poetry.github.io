---
layout: G-Search
title: Resultados de la búsqueda
published: false
---

<h1> Resultados de la búsqueda </h1>

<form action="{{ site.url }}/Buscador/" method="get">
  <input type="text" id="search-box" name="query">
  <input type="submit" id="buscar" value="&#xf002;">
</form>

<ul id="search-results">
  <li>
    <h2>Inicia una busqueda</h2>
    <p>Ingresa el texto en el cuadro superior</p>
  </li>
</ul>

<script>
  window.store = {
    {% for tema in site.Resueltos-C %}
      "{{ tema.url | slugify }}": {
        "title": "{{ tema.title | xml_escape }}",
        "author": "{{ tema.author | xml_escape }}",
        "category": "{{ tema.category | xml_escape }}",
        "content": {{ tema.content | strip_html | remove: "*" | remove: "#" | strip_newlines | jsonify }},
        "url": "{{ tema.url | xml_escape }}"
      },
    {% endfor %}
     {% for tema in site.Apuntes-Bio %}
      "{{ tema.url | slugify }}": {
        "title": "{{ tema.title | xml_escape }}",
        "author": "{{ tema.author | xml_escape }}",
        "category": "{{ tema.category | xml_escape }}",
        "content": {{ tema.content | strip_html | remove: "*" | remove: "#" | strip_newlines | jsonify }},
        "url": "{{ tema.url | xml_escape }}"
      },
    {% endfor %}
    {% for tema in site.Topicos-C %}
      "{{ tema.url | slugify }}": {
        "title": "{{ tema.title | xml_escape }}",
        "author": "{{ tema.author | xml_escape }}",
        "category": "{{ tema.category | xml_escape }}",
        "content": {{ tema.content | strip_html | remove: "*" | remove: "#" | strip_newlines | jsonify }},
        "url": "{{ tema.url | xml_escape }}"
      },
    {% endfor %}
    {% for tema in site.Topicos-Karel %}
      "{{ tema.url | slugify }}": {
        "title": "{{ tema.title | xml_escape }}",
        "author": "{{ tema.author | xml_escape }}",
        "category": "{{ tema.category | xml_escape }}",
        "content": {{ tema.content | strip_html | remove: "*" | remove: "#" | strip_newlines | jsonify }},
        "url": "{{ tema.url | xml_escape }}"
      },
    {% endfor %}
    {% for tema in site.posts %}
      "{{ tema.url | slugify }}": {
        "title": "{{ tema.title | xml_escape }}",
        "author": "{{ tema.author | xml_escape }}",
        "category": "{{ tema.category | xml_escape }}",
        "content": {{ tema.content | strip_html | remove: "*" | remove: "#" | strip_newlines | jsonify }},
        "url": "{{ tema.url | xml_escape }}"
      },
    {% endfor %}
    {% for tema in site.Karel %}
      "{{ tema.url | slugify }}": {
        "title": "{{ tema.title | xml_escape }}",
        "author": "{{ tema.author | xml_escape }}",
        "category": "{{ tema.category | xml_escape }}",
        "content": {{ tema.content | strip_html | remove: "*" | remove: "#" | strip_newlines | jsonify }},
        "url": "{{ tema.url | xml_escape }}"
      },
    {% endfor %}
    {% for tema in site.C %}
      "{{ tema.url | slugify }}": {
        "title": "{{ tema.title | xml_escape }}",
        "author": "{{ tema.author | xml_escape }}",
        "category": "{{ tema.category | xml_escape }}",
        "content": {{ tema.content | strip_html | remove: "*" | remove: "#" | strip_newlines | jsonify }},
        "url": "{{ tema.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
<script src="{{ site.iP-Sources }}/JS/lunr.min.js"></script>
<script src="{{ site.iP-Sources }}/JS/search.js"></script>

---
layout: Manual
title: Resultados de la búsqueda
---
<div class="Titulo">
  Resultados de la búsqueda
</div>

<form action="{{ site.url }}/Buscador/" method="get">
  <input type="text" id="search-box" name="query">
  <input type="submit" id="buscar" value="&#xf002;">
</form>

<ul id="search-results">
  <li>
    <div class="Subtitulo">Inicia una busqueda</div>
    <p>Ingresa el texto en el cuadro superior</p>
  </li>
</ul>

<script>
  window.store = {
    {% for tema in site.Karel %}
      "{{ tema.url | slugify }}": {
        "title": "{{ tema.title | xml_escape }}",
        "author": "{{ tema.author | xml_escape }}",
        "category": "{{ tema.category | xml_escape }}",
        "content": {{ tema.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ tema.url | xml_escape }}"
      },
    {% endfor %}
    {% for otra in site.C %}
      "{{ otra.url | slugify }}": {
        "title": "{{ otra.title | xml_escape }}",
        "author": "{{ otra.author | xml_escape }}",
        "category": "{{ otra.category | xml_escape }}",
        "content": {{ otra.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ otra.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
<script src="/Recursos/JS/lunr.min.js"></script>
<script src="/Recursos/JS/search.js"></script>

collections:
  Equipo:
    output: true
    permalink: /Equipo/:categories/:title/
  Poetry:
    output: false
    permalink: /Poetry/:year/:month/:day/:title/
  posts:
    output: true
    permalink: /Blog/:categories/:year/:month/:day/:title/